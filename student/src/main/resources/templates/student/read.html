<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main_layout}">
  <div layout:fragment="content">
    <h1>학생 등록</h1>
    <form action="" method="post" id="insert-form">
      <div class="mb-3">
        <label for="id" class="form-label">아이디</label>
        <input type="text" name="id" id="id" class="form-control" th:value="${dto.id}" readonly />
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">이름</label>
        <input type="text" name="name" id="name" class="form-control" th:value="${dto.name}" readonly />
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">성별</label>
        <input type="text" name="gender" id="gender" class="form-control" th:value="${dto.gender}" readonly />
      </div>
      <div class="mb-3">
        <label for="addr" class="form-label">주소</label>
        <input type="text" name="addr" id="addr" class="form-control" th:value="${dto.addr}" readonly />
      </div>
      <div class="mb-3">
        <label for="grade" class="form-label">학년</label>
        <!-- if 구문을 쓰면 된다. 목적: freshman을 선택하면 freshman 을 띄우게 하기 위함 -->
        <!-- 왜 th:selected="${dto.grade == 'FRESHMAN'}" 부분이 if 구문과 마찬가지로 작동하는가? -->
        <!-- select 구문 사용도 된다는 건가? -->
         <!-- Grade인 FRESHMAN 등이 글자가 아니기에 비교가 안 된다. -->
          <!-- 여기에서 Grade의 name을 사용한 항목 2개, 사용하지 않은 기존 항목 2개 -->
        <select class="form-select" aria-label="Default select example" name="grade" disabled>
          <option value="FRESHMAN" th:selected="${dto.grade.name()} == 'FRESHMAN'">FRESHMAN</option>
          <option value="SOPHOMORE" th:selected="${dto.grade.name()} == 'SOPHOMORE'">SOPHOMORE</option>
          <option value="JUNIOR" th:selected="${dto.grade.name() == 'JUNIOR'}">JUNIOR</option>
          <option value="SENIOR" th:selected="${dto.grade.name() == 'SENIOR'}">SENIOR</option>
        </select>
      </div>
      <a type="button" class="btn btn-outline-success" th:href="@{/student/list}">목록</a>
      <a type="button" class="btn btn-outline-primary" th:href="@{/student/modify(id=${dto.id})}">수정</a>
      <!-- submit -> 움직이는 특징이 있다. 그러나, 우리는 그렇게 모든 움직이는 정보가 주소란에 노출되지를 않기를 바라는 의미에서 get에서 post로 하신걸까?  -->
    </form>
  </div>
</html>
