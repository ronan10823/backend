<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/layout}">
  <div layout:fragment="content">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title fw-semibold mb-4">도서 조회</h5>
        <div class="card">
          <div class="card-body">
            <form action="" method="post">
              <div class="mb-3">
                <label for="isbn" class="form-label">ISBN</label>
                <input
                  type="text"
                  class="form-control"
                  id="isbn"
                  aria-describedby="isbn"
                  name="isbn"
                  th:value="${dto.isbn}"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="title" class="form-label">TITLE</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${dto.title}" readonly />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">AUTHOR</label>
                <input type="text" class="form-control" id="author" name="author" th:value="${dto.author}" readonly />
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">PRICE</label>
                <input type="text" class="form-control" id="price" name="price" th:value="${dto.price}" readonly />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">DESCRIPTION</label>
                <textarea class="form-control" id="description" name="description" rows="3" readonly>
[[${dto.description}]]</textarea
                >
              </div>
              <a type="submit" class="btn btn-primary" th:href="@{/book/modify(id=${dto.id})}">수정</a>
              <a type="button" class="btn btn-primary" th:href="@{/book/list}">목록</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      // the third step
      let msg = [[${msg}]];

      if (msg) {
          Swal.fire({
            title: msg,
            icon: "success",
            draggable: true,
          });
      }
      // // first step
    </script>
  </th:block>
</html>
